<!DOCTYPE html>
<html lang = "fr">
    <head>
        <title>Reservia</title>
        <link href="css/styles.css" rel="stylesheet"> <!-- Fichier CSS -->
        <meta charset="UTF-8">
        <meta name="keywords" content="Reservia, réservation, hotel">
        <meta name="description" content="Reservia est un site de réservation d'hébergement">
        <meta name="author" content="Alexandre de Lemeny-Makedone">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.typekit.net/lcu2gxi.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <img src="/images/logo/Reservia.svg" alt="Logo du site Reservia">
            <nav>
                <a class="navButtonActive" href="#hebergements">Hébergements</a>
                <a class="navButton" href="#activites">Activités</a>
                <a class="signUp" href="signup.html">S'inscrire</a>
            </nav>
        </header>

        <p><b>Trouver votre hébergement pour des vacances de rêve</b><br><span id="subtitle">En plein centre ville ou en pleine nature</span></p>
            <form class="searchbox">
                <i id="pin" class="fas fa-map-marker-alt"></i>
                <input id="search" type="text" name="search" Value="Marseille, France"/>
                <input type="submit" value="Rechercher">
            </form>
            
            <div class="filters">
                <h3>Filtres</h3>        <!--Premier filtre-->
                <div class="filter">
                    <span class="filterIcon">
                        <i class="fas fa-money-bill-wave"></i>
                    </span>
                    Économique
                </div>
                <div class="filter">    <!--Deuxieme filtre-->
                    <span class="filterIcon">
                        <i class="fas fa-child"></i>
                    </span>
                    Famille
                </div>
                <div class="filter">    <!--Troisième filtre-->
                    <span class="filterIcon">
                        <i class="fas fa-heart"></i>
                    </span>
                    Romantique
                </div>
                <div class="filter">    <!--Troisième filtre-->
                    <span class="filterIcon">
                        <i class="fas fa-dog"></i>
                    </span>
                    Animaux autorisés
                </div>
                
            </div>
    </body>
</html>
